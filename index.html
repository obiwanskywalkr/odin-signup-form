<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
</head>
<body>
  <div class="hero">
      <div class="logo">
          <img class="icon" src="./images/icon-cat.png" alt="Cat Icon">
          <h1 class="title">fastcat</h1>
      </div>
      <div class="credit">
        Photo by <a href="https://unsplash.com/@sadmax?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Amber Kipp</a> on <a href="https://unsplash.com/s/photos/cats?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </div>
  </div>
  <div class="main">
      <div class="header">
          <h1>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</h1>
          <h1>Sign up <em>meow</em> to get started.</h1>
      </div>
      <form action="" method="post">
            <legend>Let's do this!</legend>
            <div>
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div>
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="tel">PHONE NUMBER</label>
                <input type="tel" id="tel" name="tel">
            </div>
            <div>
                <label for="pw">PASSWORD</label>
                <input type="password" id="pw" name="pw" onchange='checkPassword()' required>
                <div id="message" class="message"></div>
            </div>
            <div>
                <label for="pwConfirm">CONFIRM PASSWORD</label>
                <input type="password" id="pwConfirm" name="pwConfirmed" onchange='checkPassword()' required>
            </div>
            <div></div>
      </form>
      <button id="submit" type="submit">Meow</button>
      <div class="login">Already have an account? <a href="">Log in</a> </div>
  </div>
  <footer></footer>
</body>
<script src="./script.js"></script>
</html>
